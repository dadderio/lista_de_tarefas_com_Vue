<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="estilo.css">
</head>

<body>

  <div id="app">

    <header>
      <h1>Lista de Tarefas</h1>
      <input type="text" v-model="item" placeholder="Digite a sua tarefa...">
      <span><i class="fa-solid fa-circle-plus" v-on:click="add"></i></span>
    </header>

    <ul v-for="item, index in tarefas">
      <li>
        <i class="fa-solid fa-square-check check" v-on:click="check"></i>
        <span v-on:click="check">{{ item }}</span>
        <i class="fa-solid fa-trash-can close" v-on:click="del(index)"></i>
      </li>

    </ul>

  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="script.js"></script>

</body>

</html>
